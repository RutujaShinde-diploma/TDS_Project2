# Render deployment configuration for Data Analyst Agent API
services:
  - type: web
    name: data-analyst-agent-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    buildCommand: echo "Using Docker build"
    startCommand: echo "Using Docker start command"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: OPENAI_FALLBACK_MODEL
        value: gpt-3.5-turbo
      - key: MAX_EXECUTION_TIME
        value: 180
      - key: MAX_FILE_SIZE
        value: 100000000
      - key: LOG_LEVEL
        value: INFO
      - key: WORKSPACE_DIR
        value: /app/workspace
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /health
    autoDeploy: true
